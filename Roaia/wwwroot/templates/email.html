<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<meta charset="utf-8" />
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="app-blank">
		<!--begin::Main-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Wrapper-->
			<div class="d-flex flex-column flex-column-fluid">
				<!--begin::Body-->
				<div class="scroll-y flex-column-fluid px-10 py-10" data-kt-scroll="true" data-kt-scroll-activate="true" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_header_nav" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true" style="--kt-scrollbar-color: #d9d0cc; --kt-scrollbar-hover-color: #d9d0cc">
					<!--begin::Email template-->
					<style>html,body { padding:0; margin:0; font-family: Inter, Helvetica, "sans-serif"; } a:hover { color: #009ef7; }</style>
					<div id="#kt_app_body_content" style="font-family:Arial,Helvetica,sans-serif; line-height: 1.5; min-height: 100%; font-weight: normal; font-size: 15px; color: #2F3044; margin:0; padding:0; width:100%;">
						<div style="background-color:#ffffff; padding: 45px 0 34px 0; border-radius: 8px; margin:40px auto; max-width: 600px;">
							<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" height="auto" style="border-collapse:collapse">
								<tbody>
									<tr>
										<td align="center" valign="center" style="text-align:center; padding-bottom: 10px">
											<!--begin:Email content-->
											<div style="text-align:center; margin:0 15px 25px 15px">
												<!--begin:Logo-->
												<div style="margin-bottom: 10px">
													<img alt="Logo" src="https://res.cloudinary.com/shehablotfallah/image/upload/v1707189439/fghgjdtyjrghrhstyby.png" style="height: 140px" />
												</div>
												<!--end:Logo-->
												<!--begin:Media-->
												<div style="margin-bottom: 15px">
													<img alt="Logo" src="[imageUrl]" />
												</div>
												<!--end:Media-->
												<!--begin:Text-->
												<div style="font-size: 14px; font-weight: 500; margin-bottom: 27px; font-family:Arial,Helvetica,sans-serif;">
													<p style="margin-bottom:6px; color:#181C32; font-size: 22px; font-weight:700">[header]</p>
													<p style="margin-bottom:14px; color:#7E8299">[body]</p>
													<!--begin:Action-->
													<a href='[url]' target="_blank" style="margin-bottom: 6px; background-color: #009ef7; border-radius: 6px; display: inline-block; padding: 11px 19px; color: #FFFFFF; font-size: 14px; font-weight: 500; text-decoration: none;">[linkTitle]</a>
													<!--begin:Action-->
													<p style="margin-bottom:2px; color:#7E8299">[warning]</p>
												</div>
												<!--end:Text-->
											</div>
											<!--end:Email content-->
										</td>
									</tr>
									<tr>
										<td align="center" valign="center" style="text-align:center; padding-bottom: 20px;">
											<a href="[twitter]" style="margin-right:10px" target="blank"><img src="https://res.cloudinary.com/shehablotfallah/image/upload/v1716027685/image-3_clvrik.png" alt="Twitter" title="Twitter" width="32" style="outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;clear: both;border: none;height: auto;float: none;max-width: 32px !important" /></a>
											<a href="[linkedin]" style="margin-right:10px" target="blank"><img src="https://res.cloudinary.com/shehablotfallah/image/upload/v1716027685/image-1_tpx6cs.png" alt="Linkedin" title="Linkedin" width="32" style="outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;clear: both;border: none;height: auto;float: none;max-width: 32px !important" /></a>
											<a href="[facebook]" style="margin-right:10px" target="blank"><img src="https://res.cloudinary.com/shehablotfallah/image/upload/v1716027685/image-2_otitqz.png"  alt="Facebook" title="Facebook" width="32" style="outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;clear: both;border: none;height: auto;float: none;max-width: 32px !important" /></a>
											<a href="[instagram]" target="blank"><img src="https://res.cloudinary.com/shehablotfallah/image/upload/v1716027685/image-4_mueymd.png" title="Instagram" width="32" style="outline: none;text-decoration: none;-ms-interpolation-mode: bicubic;clear: both;border: none;height: auto;float: none;max-width: 32px"/></a>
										</td>
									</tr>
									<tr>
										<td align="center" valign="center" style="font-size: 13px; padding:0 15px; text-align:center; font-weight: 500; color: #A1A5B7;font-family:Arial,Helvetica,sans-serif">
											<p>
												Â© Copyright [appName] [year].
												<a href="[feedback]" rel="noopener" target="_blank" style="font-weight: 600;font-family:Arial,Helvetica,sans-serif">Feedback</a>&nbsp;
											</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--end::Email template-->
				</div>
				<!--end::Body-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Root-->
		<!--end::Main-->
	</body>
	<!--end::Body-->
</html>
